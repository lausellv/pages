<nav>
  <ul class="pagination">
    <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
      <a class="page-link"
      (click)="currentPage = currentPage -1"
      >Prev</a>
    </li>
    <li
      class="page-item"
      [ngClass]="{ active: i === currentPage }"
      *ngFor="let image of images; let i = index"
    >
      <!-- <a (click)="currentPage = i" href="" class="page-link">{{ i + 1 }}</a> CANNOT USE HREF-->
      <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
    </li>
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a (click)="currentPage = currentPage + 1" class="page-link">Next</a>
    </li>
  </ul>
</nav>

<div><h4>{{images[currentPage].title}}</h4>
<img [src]="images[currentPage].url" alt=""></div>
